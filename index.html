<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Campeonato Brasileiro em VueJs</title>
    <style>
        .escudo{
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <titulo></titulo>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" @click="criarNovoJogo">Novo Jogo</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12" v-show="visao != 'tabela'">
                <novo-jogo :time-casa="timeCasa" :time-fora="timeFora" @fim-jogo="mostrarTabela($event)"></novo-jogo>
            </div>
            <div class="col-md-12" v-show="visao == 'tabela'">
                <tabela-clubes :times="times"></tabela-clubes>
                <h4>Total de gols marcados at√© agora {{totalDeGolsMarcados}}</h4>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

    <script src="time.js"></script>
    <script src="script.js"></script>
</body>
</html>
